<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" method="POST">

      <label for="usuarioEmail">Nombre de usuario o Correo:</label>
      <input type="text" id="usuarioEmail" required><br><br>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required><br><br>

      <button type="submit" value="Iniciar Sesión"> Iniciar Sesión</button>
      
      <button ><a href="registro.html">Registrarse</a></button>

    </form>
  </div>
  <script src="login.js">
  </script>
</body>
</html>
